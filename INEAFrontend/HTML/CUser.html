<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INEA Nayarit-Usuarios</title>
    <link rel="icon" type="image/ico" href="../Recursos/icono.ico" />
    <link rel="stylesheet" href="../CSS/Recursos/bootstrap.css" />
    <link rel="stylesheet" href="../CSS/principal.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <!--Comienza el encabezado de la pagina-->
        <header>
          <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            style="height: 60px"
          >
            <a class="navbar-brand" href="http://inea.nayarit.gob.mx/"
              >INEA Nayarit</a
            >
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="mx-1"><a class="nav-link" href="http://localhost:5501/HTML/HojasUnica.html">Hoja Única</a></li>
                <li class="mx-1"><a class="nav-link" href="http://localhost:5501/HTML/Users.html">Usuarios</a></li>
            </ul>
            </div>
            <button
                  id="btnLogOut"
                  class="btn btn-success my-2 my-sm-0 bg-dark ml-auto"
                  type="button"
                  onclick="logout();"
                >
                Salir
              </button>
          </nav>
        </header>
      </div>
      <!--termina el encabezado de la pagina-->
      <!--Comienza el cuerpo de la pagina-->
      <div id="body">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <img
                class="mr-2"
                width="70"
                height="90"
                src="../Recursos/INEA.jpg"
              />
            </div>
            <div class="col-10 ml-0">
              <div class="row justify-content-center">
                <h1>Instituto Nayarita para la Educación de los Adultos</h1>
              </div>
            </div>
            <div class="col-1 mr-0">
              <img width="100" height="100" src="../Recursos/nay.png" />
            </div>
          </div>
          <div class="row">
            <div class="col-12 mx-auto">
              <div class="card my-3">
                <div class="card-body">
                  <form class="my-3 col-12" id="frmCUuser" method="POST">
                    <div class="form-row">
                      <h3>Crear Usuario</h3>
                    </div>
                    <div class="form-row my-2">
                      <div class="col-6">
                        <input
                          class="form-control"
                          placeholder="Nombre"
                          id="inputNombre"
                        />
                      </div>
                      <div class="col-6">
                        <input
                          class="form-control"
                          placeholder="Apellidos"
                          id="inputApellidos"
                        />
                      </div>
                    </div>
                    <div class="form-row my-2">
                      <div class="col-6">
                        <input
                          id="inputNoTrab"
                          class="form-control"
                          placeholder="No. de Trabajador"
                        />
                      </div>
                      <div class="col-6">
                        <select class="form-control" id="comboPuesto">
                          <option value="" selected disabled>Puesto</option>
                          <option value="0">Jefe departamental</option>
                          <option value="1"></option>
                          <option value="2"></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row my-2">
                      <div class="col-6">
                        <input
                          class="form-control"
                          placeholder="Usuario"
                          id="inputUsr"
                        />
                      </div>
                      <div class="col-6">
                        <div class="row">
                          <div class="col-6">
                            <input
                              id="inputPass"
                              class="form-control"
                              placeholder="Contraseña"
                            />
                          </div>
                          <div class="col-6">
                            <input
                              id="inputPassConfirm"
                              class="form-control"
                              placeholder="Confirmar Contraseña"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row my-2">
                      <div class="col-6">
                        <select class="form-control" id="comboPermisos">
                          <option value="" selected disabled>Permisos</option>
                          <option value="0">Lectura</option>
                          <option value="1">Intermedio</option>
                          <option value="2">Administrador</option>
                        </select>
                      </div>
                      <div class="col-6">
                        <div class="row">
                          <div class="col-6">
                            <button
                              type="button"
                              class="btn btn-success btn-block bg-dark"
                              id="btnCancel"
                              onclick="cancelar();"
                            >
                              Cancelar
                            </button>
                          </div>
                          <div class="col-6">
                            <button
                              type="button"
                              class="btn btn-success btn-block bg-dark"
                              id="btnSave"
                              onclick="newUsr()"
                            >
                              Guardar
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--termina el cuerpo de la pagina-->
      <!--Comienza el pie de la pagina-->
      <div id="footer">
        <footer class="bg-dark position-absolute fixed-bottom">
          <div class="text-center" style="font-size: small">
            <p class="text-white my-0">
              Padre Mejia No. 68 Esq. Morelos Col. Cetro
            </p>
            <p class="text-white my-0">Tepic, Nayarit, México, C.P. 6300</p>
            <p class="text-white my-0">Tel. (311) 217 94 36</p>
          </div>
        </footer>
      </div>
      <!--Termina el pie de la pagina-->
    </div>
    <script src="../JavaScript//plugins/jquery-3.4.1.min.js"></script>
    <script src="../JavaScript/principal.js"></script>
    <script src="../JavaScript/User.js"></script>
  </body>
</html>
